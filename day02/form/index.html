<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form>
      <label>nhập tên:</label>
      <input type="text" placeholder="nhập tên" /><br />

      <label>nhập password:</label>
      <input type="password" placeholder="nhập password" />
      <br />
      <label>nhập file:</label>
      <input type="file" placeholder="nhập file" />
      <br />
      <label>giới tính:</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">nam</label>

      <input type="radio" name="gender" id="female" />
      <label for="female">nữ</label>
      <br />

      <label>ngôn ngữ:</label>

      <input type="checkbox" name="language" id="english" />
      <label>tiếng anh</label>
      <input type="checkbox" name="language" id="vietnamese" />
      <label>tiếng việt</label>

      <input type="checkbox" name="language" id="japanese" />
      <label>tiếng nhật</label> <br />

      <label>năm sinh:</label>
      <select>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
      </select>
      <br />

      <label>ghi chú :</label><br />
      <textarea placeholder="nhập ghi chú"></textarea>
      <hr />

      <button>đăng nhập</button>
      <input type="submit" value="dăng xuát" />
    </form>
  </body>
</html>
