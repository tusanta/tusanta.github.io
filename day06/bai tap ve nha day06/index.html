<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- File tự viết -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./img/anh dowload.jpg" alt="ảnh new york" />
      </div>

      <div class="pading">
        <p><span class="magin">PHOTOS</span></p>
      </div>

      <div class="title">
        <div>
            <p> 27</p>
            <p>MAR</p>
        </div>
        
      </div>

      <div class="content">
       <h1>City Lights in New York</h1>
        <h2><span> The city that never sleeps.</span></h2>
        
        <div class="heading">
          <p>
            New York, the largest city in the U.S, is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.
          </p>
        </div>
      </div>
      <div class="info">
        <div>
          <span><i class="fa-solid fa-clock"></i>6 mins ago</span>
        </div>
        <div>
          <span><i class="fa-solid fa-comments"></i>1k comments</span>
        </div>
      </div>
    </div>
  </body>
</html>
